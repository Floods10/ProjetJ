<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </head>
  <body>


  <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="surname" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" id="surname" placeholder="Kevin">
        </div>

        <div class="col-md-6">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Dubini">
        </div>

        <div class="col-12">
          <label for="mail" class="form-label">Email</label>
          <input type="mail" class="form-control" id="mail" placeholder="dark-kevin-du-21@wanadoo.com">
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="*****">
        </div>

        <div class="col-md-6">
          <label for="cpassword" class="form-label"> Confirmation </label>
          <input type="password" class="form-control" id="cpassword" placeholder="*****">
        </div>

        <div class="col-2">
          <button type="submit" class="btn btn-primary">Inscription</button>
        </div>

        <div class="col-3">
            <input type="button" class="btn btn-secondary" onclick="window.location.href = 'index.html';" value="Se connecter"/>
        </div>

  </form>
  </div>
  </body>
</html>
