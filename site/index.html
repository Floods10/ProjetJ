<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

          <form class="row g-3">

            <div class="col-4"></div>

            <div class="panel">
                  <div class="col-12">
                    <label for="login" class="form-label"> Login </label>
                    <input type="text" class="form-control" id="login" placeholder="keke21">
                  </div>

                  <div class="col-12">
                    <label for="cpassword" class="form-label"> Mot de passe </label>
                    <input type="password" class="form-control" id="cpassword" placeholder="*****">
                  </div>

                  <div class="col-1">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                  </div>

                  <div class="col-1">
                      <input type="button" class="btn btn-secondary" onclick="window.location.href = 'signup.html';" value="Inscription"/>

            </div>

            <div class="col-4"></div>

          </form>
      </div>
